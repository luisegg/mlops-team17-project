[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=10

# Markers for organizing tests
markers =
    unit: Unit tests that test individual functions
    integration: Integration tests (marca para tests de integraci√≥n)
    slow: Tests that take a long time to run
    api: Tests for FastAPI REST API endpoints
    pipeline: Tests for data pipeline and preprocessing

# Asyncio configuration for API tests
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning